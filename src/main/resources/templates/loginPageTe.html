<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>로 그 인</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script>
$(function(){
	$("#signIn").click(function(){
		$("#loginForm").submit();
	});
	$("#SignUpTitle").click(function() {
		location.href="/customers/create";
	});
});
</script>
</head>
<body>
  <div class="signin">
    <div class="back-img">
      <div class="sign-in-text">
        <h2 class="active" id="SignInTitle">Sign In</h2>
        <h2 class="nonactive" id="SignUpTitle">Sign Up</h2>
      </div><!--/.sign-in-text-->
      <div class="layer">
      </div><!--/.layer-->
      <p class="point">&#9650;</p>
    </div><!--/.back-img-->
    <div class="form-section">
     
      <form id="loginForm" action="/login" method="post">
        <!--Email-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="sample3">Email</label>
          <input class="mdl-textfield__input" type="email" id="sample3" name="userId">
<!--           <span class="mdl-textfield__error">Enter a correct Email</span> -->
        </div>
        <br/>
        <br/>
        <!--Password-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="sample3">Password</label>
          <input pattern=".{8,}" class="mdl-textfield__input" type="password" id="sample3" name="password">
<!--           <span class="mdl-textfield__error">Minimum 8 characters</span> -->
        </div>
        
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
        	th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
        	class="text-danger">
        	로그인 에러 메시지
        </p>
        
        <br/>
        <p class="forgot-text">Forgot Password ?</p>
        <!--CheckBox-->
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" name="remember-me">
        <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
      </label>
      </form>
    </div><!--/.form-section-->
    
    <button id="signIn" class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
      Sign In
    </button><!--/button-->
 </div><!--/.signin-->
</body>
</html>
