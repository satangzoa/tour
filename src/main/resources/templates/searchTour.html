<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/homeLayout}">
<head>
<meta charset="UTF-8">
<title>여행가자</title>
<link rel="stylesheet" href="/css/bootstrap.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>

.c{
text-align: center;
}

.a {
display:flex;
justify-content: center;
 align-items: center;

}


</style>

</head>
<body>
	<main  layout:fragment="contents">
	<div class="a">
		<form action="" method="get">
			<div>
				<label for="tourName">여행제목</label>
				<input type="text" id="tourName" name="tourName" th:value="${tourName}" placeholder="검색넣어줘잉"><br>
				
				<label for="tourDays">여행기간</label>
				<input type="number" id="tourDays" name="tourDays" th:value="${tourDays}" placeholder="검색넣어줘잉"><br>
				
				<label for="depStartDay">여행출발일</label>
				<input type="text" id="depStartDay" name="depStartDay" th:value="${depStartDay}" placeholder="검색넣어줘잉"> ~
				<input type="text" id="depEndDay" name="depEndDay" th:value="${depEndDay}" placeholder="검색넣어줘잉"><br>
				
				<label for="basePrice">여행가격</label>
				<input type="text" id="baseStartPrice" name="baseStartPrice" th:value="${baseStartPrice}" placeholder="검색넣어줘잉"> ~
				<input type="text" id="baseEndPrice" name="baseEndPrice" th:value="${baseEndPrice}" placeholder="검색넣어줘잉"><br>
				
				
				<button type="submit"  class="btn btn-primary">검색</button>
				<input type="reset" value="취소" class="btn btn-primary">
				<input type="button" onclick="script:window.location='tours'" value="목록"  class="btn btn-primary">
			
<!-- 					<select class="form-select form-select-sm"  name="search"> -->
<!--                        <option>검색을 선택해 주세요</option> -->
<!--                        <option selected th:value="${tourName}">여행이름</option> -->
<!--                        <option th:value="${tourDays}">여행기간</option> -->
<!--                        <option th:value="${conductor}">안내자</option> -->
<!--                     </select> -->
        </div>

		</form>
	</div>
		

					<h1 class="c">여행 목록</h1>

	<form action="" method="get" class="a"> 
	
	<table class="table table-hover">
	 <thead>
					<tr  class="container">
						<td  class="mb-3">순번</td>
						<td   class="mb-3">여행이름</td>
						<td   class="mb-3">출발일</td>
						<td   class="mb-3">여행기간</td>
						<td   class="mb-3" >가격</td>
					</tr >
				</thead>

	<tbody>
		<tr th:each="t: ${tours}"   class="container"> <!-- Controller에서 List<TourInfo> tours= tourinfoService.searchTourAll();의 tours다 -->
			<td th:text="${t.tourCode}"  class="mb-3">순번:</td>
			<td th:text="${t.tourName}"  class="mb-3">여행이름:</td>
			<td th:text="${#dates.format(t.depDay, 'yyyy-MM-dd')}"   class="mb-3">출발일:</td>
			<td th:text="|${t.tourDays}일|"  class="mb-3">여행기간:</td> <!-- 문자 더하기 -->
			<td th:text="|${#numbers.formatInteger(t.basePrice,3,'COMMA')}원|"  class="mb-3">가격:</td>
		</tr>
		</tbody>
			</table>
	</form>
</main>

</body>

</html>
