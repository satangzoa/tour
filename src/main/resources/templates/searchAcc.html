<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/homeLayout}">
<head>
<meta charset="UTF-8">
<title>숙박시설보쟈</title>
<link rel="stylesheet" href="/css/bootstrap.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>

.c{
text-align: center;
}

.a {
display:flex;
justify-content: center;
 align-items: center;

}

</style>

</head>
<body>
<main  layout:fragment="contents">
	<h1 class="c">숙박 시설 목록</h1>

	<form action="" method="get" class="a"> 
	
	<table class="table table-hover">
	 <thead>
					<tr  class="container">
						<td  class="mb-3">숙박시설 코드</td>
						<td  class="mb-3">숙박업소 이름</td>
						<td   class="mb-3">전화번호</td>
					</tr >
				</thead>

	<tbody>
		<tr th:each="a: ${accommodation}"   class="container"> 
			<td th:text="${a.accomCode}"  class="mb-3">숙박업소 이름</td>
			<td th:text="${a.accomName}"  class="mb-3">숙박업소 이름</td>
			<td th:text="${a.accomTel}"  class="mb-3">전화번호:</td>
		</tr>
		</tbody>
			</table>
	</form>
</main>







</body>

</html>
