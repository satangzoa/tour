#oracle 11g
server.port = 8090

#캐쉬를 지운다는 뜻이다 
spring.thymeleaf.cache=false

spring.jpa.show-sql=true
#drop create가 생략되어있다 사용할 때 서버를 반드시 꺼야한다.
spring.jpa.hibernate.ddl-auto=create

#oracle settings 11g
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=tour
spring.datasource.password=tour
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#spring boot 2.5.x 이상만
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#application-messages_ko.properties
spring.messages.basename=i18n/application-messages

















